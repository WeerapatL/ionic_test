<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label floating>
			Email
		</ion-label>
		<ion-input type="email" value="">		
		</ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>
			Password
		</ion-label>
		<ion-input type="password" value="">		
		</ion-input>
	</ion-item>
	<br>
	<button ion-button full (click)="SignInTepped()">
		Sign In
	</button>
	<button ion-button full (click)="SignUpTapped()">
		Sign Up
	</button>

</ion-content>

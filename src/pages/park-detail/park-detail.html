<ion-header>

  <ion-navbar>
    <ion-title>Park Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
	<ion-card>
		<img src="{{getImgHeaderUrl}}{{park.image}}"/>
	</ion-card>
	<h1>{{park.park}}</h1>	
	<ion-card>
		<ion-card-header>
	    	Park Detail
		</ion-card-header>
		<ion-card-content>
			{{park.description}}
		</ion-card-content>
	</ion-card>
</ion-content>
